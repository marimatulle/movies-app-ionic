<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      All Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let movie of this.allMovies; let i = index">
    <ion-item (click)="edit(i)">
      <ion-label>{{movie.title}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button color="tertiary" (click)="goToRegister()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
