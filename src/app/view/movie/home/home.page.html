<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Hello, {{ user.displayName }} </ion-title>
    <ion-button color="danger" (click)="logOut()">Sign-out </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let movie of this.movies;">
    <ion-item (click)="edit(movie)">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-img
                [src]="movie.downloadUrl"
                alt="Movie Poster"
                class="small-image"
              ></ion-img>
            </ion-col>
            <ion-col size="10">
              <h2>{{ movie.title }}</h2>
              <p class="year">{{ movie.year }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="goToRegister()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
